<div ng-controller="charactersMenuCtrl as vm" layout="column" ng-cloak="" class="objectsMenu">
    <md-content class="md-padding" layout="column" style="min-height: 200px">
        <div layout="row" layout-align="center center">
            <side-menu-fab can-delete="canDelete" on-click-new="goToNew"></side-menu-fab>
        </div>
        <div layout="row" layout-align="center center" style="margin-top: 50px">
            <md-list flex>
                <md-list-item class="md-2-line" ng-repeat="item in characters"
                              ng-click="goToProfile(item)" layout="row">
                    <md-button class="md-icon-button md-fab md-mini" aria-label="delete"
                               ng-click="deleteCharacter(item)"
                               ng-if="canDelete" style="background-color: red;">
                        <md-icon md-font-icon="fa-minus" class="md-primary fa" ></md-icon>
                    </md-button>
                    <div class="md-list-item-text" layout="column">
                        <h3>Name: {{ item.name }} | Exp: {{ item.exp }}</h3>
                        <h4>Owner: {{ item.owner.username }}</h4>
                    </div>
                    <md-icon md-svg-src="assets/heart.svg" ng-if="item.status != 'dead'" style="font-weight: bolder"></md-icon>
                    <md-icon md-svg-src="assets/skull.svg" ng-if="item.status == 'dead'"></md-icon>
                </md-list-item>
            </md-list>
        </div>

    </md-content>
</div>
