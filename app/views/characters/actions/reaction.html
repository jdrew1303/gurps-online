<md-dialog aria-label="Info" style="width: 25%; height: auto" class="md-padding">
    <div layout="column">
        <h1 class="text-korinna">Reaction</h1>
        <div layout="row">
            <h2 class="text-korinna" style="margin-top: 30px; padding-right: 20px">Roll: </h2>
            <md-input-container class="md-icon-float md-icon-right md-block" style="margin-top: 25px" flex>
                <input ng-model="score" type="number" ng-disabled="true" style="color: black">
            </md-input-container>
        </div>
        <div layout="row">
            <h2 class="text-korinna" style="margin-top: 30px; padding-right: 20px">Bonus/Malus</h2>
            <md-input-container class="md-icon-float md-icon-right md-block" style="margin-top: 25px" flex>
                <input ng-model="modifier" type="number" style="color: black">
            </md-input-container>
        </div>
        <h1 class="text-korinna">Context:</h1>
        <div layout="row" flex>
            <h3 class="text-korinna">
                Voice
            </h3>
            <md-checkbox aria-label="checker" ng-model="voice"></md-checkbox>
        </div>
        <div layout="row" flex>
            <h3 class="text-korinna">
                Charisma
            </h3>
            <md-checkbox aria-label="checker" ng-model="charisma"></md-checkbox>
        </div>
        <div layout="row" flex>
            <h3 class="text-korinna">
                Charisma
            </h3>
            <md-checkbox aria-label="checker" ng-model="charisma"></md-checkbox>
        </div>
        <div layout="row" flex>
            <h2 class="text-korinna" style="margin-top: 30px; padding-right: 20px">Overconfidence</h2>
            <div style="margin-top: 10px">
                <md-select placeholder="Overconfidence" ng-model="overconfidence" aria-label="selector">
                    <md-option value="2">Young or naive individuals</md-option>
                    <md-option value="0">Not used</md-option>
                    <md-option value="-2">Failure</md-option>
                </md-select>
            </div>
        </div>
        <div layout="row" flex>
            <h2 class="text-korinna" style="margin-top: 30px; padding-right: 20px">Carousing</h2>
            <div style="margin-top: 10px">
                <md-select placeholder="Carousing" ng-model="carousing" aria-label="selector">
                    <md-option value="2">Success</md-option>
                    <md-option value="0">Not used</md-option>
                    <md-option value="-2">Failure</md-option>
                </md-select>
            </div>
        </div>

        <div layout="row">
            <md-button class="md-primary" ng-click="roll()" style="background-color: #1565C0; color: white" flex>Roll</md-button>
            <md-button class="md-primary" ng-click="hide()" flex>Close</md-button>
        </div>
    </div>
</md-dialog>
