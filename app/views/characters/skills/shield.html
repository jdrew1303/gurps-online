<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Shield</h1>
            <h3 class="text-korinna">DX/E (Default: DX-4)</h3>
            <p>
                This is the ability to use a shield, both to
                block and to attack. Your Block score with
                any shield is (skill/2) + 3, rounded down.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
