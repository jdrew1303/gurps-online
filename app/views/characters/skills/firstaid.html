<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">First Aid</h1>
            <h3 class="text-korinna">IQ/E (Default: IQ-4)</h3>
            <p>
                This is the ability to patch up an injury in
                the field (see Recovery, p. 30). Make a skill roll
                to halt bleeding, suck out poison, give artificial
                respiration to a drowning victim, etc.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
