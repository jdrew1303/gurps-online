<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Throwing</h1>
            <h3 class="text-korinna">DX/A (Default: DX-3)</h3>
            <p>
                This is the ability to throw any small, relatively
                smooth object that fits in the palm of
                your hand. Examples include baseballs,
                hand grenades, and rocks
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
