<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Computer Operation</h1>
            <h3 class="text-korinna">IQ/E (Default: IQ-4)</h3>
            <p>
                This is the ability to use a computer: call

                the only computer skill needed by most end
                users.
            </p>

        </div>
    </div>
</md-dialog>
