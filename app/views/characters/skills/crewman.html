<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Crewman</h1>
            <h3 class="text-korinna">IQ/E (Default: IQ-4)</h3>

                a large vehicle. It includes familiarity with

                measures, and training in damage control.

        </div>
    </div>
</md-dialog>
