<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Area Knowledge</h1>
            <h3 class="text-korinna">IQ/E (Default: IQ-4)</h3>
            <p>
                This skill represents familiarity with the
                people, places, and politics of a given region.
                You usually have Area Knowledge only for
                the area you consider your “home base.”
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
