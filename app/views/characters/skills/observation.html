<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Observation</h1>
            <h3 class="text-korinna">IQ/A (Default: IQ-5)</h3>
            <p>
                This is the talent of observing dangerous
                or “interesting” situations without letting
                others know that you are watching. Use this
                skill to monitor a location, a group of people,
                or your immediate surroundings for
                concealed or tactically significant details.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
