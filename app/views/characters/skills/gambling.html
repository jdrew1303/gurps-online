<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Gambling</h1>
            <h3 class="text-korinna">IQ/A (Default: IQ-5)</h3>
            <p>
                This is skill at playing games of chance.
                A successful Gambling roll can (among
                other things) tell you if a game is rigged,
                identify a fellow gambler in a group of
                strangers, or “estimate the odds” in any
                tricky situation.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
