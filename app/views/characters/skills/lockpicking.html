<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Lockpicking</h1>
            <h3 class="text-korinna">IQ/A (Default: IQ-5)</h3>
            <p>
                This is the ability to open locks without
                the key or combination. Each attempt
                requires one minute. If you make the roll
                and open the lock, each point by which you
                succeeded shaves five seconds off the
                required time.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
