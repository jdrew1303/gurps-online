<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Riding</h1>
            <h3 class="text-korinna">DX/A (Default: DX-5)</h3>
            <p>
                This is the ability to ride a particular
                kind of mount. Make a skill roll when you
                first try to mount a riding animal, and again
                each time something happens to frighten or
                challenge the creature (e.g., a jump).
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
