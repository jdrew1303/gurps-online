<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Swimming</h1>
            <h3 class="text-korinna">HT/E (Default: HT-4)</h3>
            <p>
                This is the skill of swimming (on purpose
                or to keep afloat in emergencies) and
                lifesaving. Roll against the higher of
                Swimming or HT to avoid fatigue or injury
                due to aquatic misfortunes.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
