<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Tracking</h1>
            <h3 class="text-korinna">IQ/A (Default: IQ-5)</h3>
            <p>
                This is the ability to follow a man or an
                animal by its tracks. Make a Tracking roll to
                pick up the trail, then roll every 15 minutes
                to avoid losing it, at a modifier ranging
                from 0 for soft terrain to -6 for city streets.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
