<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Electronics Operation</h1>
            <h3 class="text-korinna">IQ/A (Default: IQ-5)</h3>

                This skill lets you use electronic equipment.
                Make a skill roll in an emergency situation

        </div>
    </div>
</md-dialog>
