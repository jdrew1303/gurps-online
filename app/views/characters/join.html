<md-dialog aria-label="Join Campaign" style="width: 50%; height: auto" class="md-padding">
    <div layout="row" layout-align="center end" style="margin-top: -5px;">
        <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="item in campaigns" layout="row"
                          ng-click="joinIt(item)">
                <div class="md-list-item-text" layout="column">
                    <h3>Name: {{ item.name }}</h3>
                    <h4>Owner: {{ item.owner.username }}</h4>
                </div>
            </md-list-item>
        </md-list>
    </div>
    <div layout="row" layout-align="center end">
        <md-button class="md-primary" ng-click="cancel()">Cancel</md-button>
    </div>
</md-dialog>
