<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Bad Temper</h1>
            <h3 class="text-korinna">10 points</h3>
            <p>
                You are not in full control of
                your emotions. Make a self-control
                roll in any stressful situation.
                If you fail, you lose your temper
                and must insult, attack, or otherwise
                act against the cause
                of the stress.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
