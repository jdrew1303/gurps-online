<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Ambidexterity</h1>
            <h3 class="text-korinna">5 points</h3>
            <p>
                You can fight or otherwise act equally
                well with either hand, and never suffer the -4
                DX penalty for using the “off” hand (see
                p. 5). Should some accident befall one of
                your arms or hands, assume it is the left one.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
