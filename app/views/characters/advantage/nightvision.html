<md-dialog aria-label="Info" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Night Vision</h1>
            <h3 class="text-korinna">1 point / level</h3>
            <p>
                Your eyes adapt rapidly to darkness.
                Each level of this ability (maximum nine
                levels) allows you to ignore -1 in combat or
                vision penalties due to darkness, provided
                there is at least some light.
            </p>
            <md-button class="md-primary" ng-click="cancel()">Close</md-button>
        </div>
    </div>
</md-dialog>
