<md-dialog aria-label="DodgeInfo" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Dodging</h1>
            <p>
                Your Dodge defense (see Dodging, p. 28) equals Basic Speed + 3, dropping all fractions.
                For instance, if your Basic Speed is 5.25, your Dodge is 8.
                You must roll under your Dodge on 3d to duck or sidestep an attack.
            </p>
        </div>
    </div>
    <div layout="row" layout-align="center end">
        <md-button class="md-primary" ng-click="cancel()">Close</md-button>
    </div>
</md-dialog>
