<md-dialog aria-label="PerceptionInfo" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Perception (Per)</h1>
            <p>
                Perception represents your general alertness.
                The GM makes a “Sense roll” against your Per to determine whether you notice something.
                Per equals IQ.
            </p>
        </div>
    </div>
    <div layout="row" layout-align="center end">
        <md-button class="md-primary" ng-click="cancel()">Close</md-button>
    </div>
</md-dialog>
