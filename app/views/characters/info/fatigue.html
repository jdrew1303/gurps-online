<md-dialog aria-label="FatigueInfo" style="width: 50%; height: auto" class="md-padding">
    <div layout="row">
        <div layout="column">
            <h1 class="text-korinna">Perception (Per)</h1>
            <p>
                Fatigue Points (FP) represent your body’s “energy supply.”
                You have FP equal to your HT. For instance, HT 10 gives 10 FP.
            </p>
        </div>
    </div>
    <div layout="row" layout-align="center end">
        <md-button class="md-primary" ng-click="cancel()">Close</md-button>
    </div>
</md-dialog>
